<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <header id="header" class="d-flex">
        <!-- logo 位置   -->
        <div class="logo-container w-100 justify-content-center align-items-center ml-5 p-2">
            <a class="navbar-brand mb-2" href="#">
                <img class="logo ml-5" src="./img/logo-1.svg" alt="">
            </a>
        </div>
        <!-- 導覽列 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white align-items-center pt-4">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- 這邊開始是右方文字選項 -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav flex-grow-1 d-md-flex justify-content-end mr-0 pb-md-4">
                    <li class="nav-item pt-3 pr-3 pb-3 pl-3">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item pt-3 pr-2 pb-3 pl-3">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item pt-3 pr-4 pb-3 pl-3">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item pt-3 pr-3 pb-3 pl-1">
                        <a class="nav-link" href="#">Contact</a>
                    </li>

                    <div class="member-zone d-flex justify-content-between align-items-center mr-5 pr-1">
                        <li class="cart">
                            <a class="navbar-brand" href="#">
                                <i class="bi bi-cart-fill"></i>
                            </a>
                        </li>
                        <li class="member">
                            <a class="navbar-brand" href="#">
                                <i class="bi bi-person-circle"></i>
                            </a>
                        </li>
                    </div>
                </ul>
            </div>
        </nav>
    </header>
    <!-- 中間的購物車區塊 -->
    <main id="main">
        <div class="canvas bg-secondary w-100 vh-100">
            <div class="container-up-bot container-xl w-100 min-vh-100 pt-5 pb-5">
                <div class="container-lr container-lg pl-5 pr-5">
                    <div class="content-border container-md pt-5 pl-0 pb-5 pr-5 ">
                        <div class="content container-sm w-100 vh-100 ml-5 ">
                            <!-- 購物車文字 -->
                            <h2 class="cart-text font-weight-bold">購物車</h2>
                            <!-- 圓形圖標 1  -->
                            <div
                                class="progress-bar-container w-100 d-flex flex-wrap align-items-center ml-5 mb-0 pb-5">
                                <div role="button"
                                    class="bar-icon-1 text-center text-white icon border border-white bg-success">
                                    1</div>
                                    <!-- 進度條綠色 -->
                                <div class="progress w-25">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 32%;"
                                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <!-- 圓形圖標 2  -->
                                <div role="button" class="bar-icon-2 text-center icon border border-white bg-white">2
                                </div>
                                <!-- 進度條 -->
                                <div class="progress w-25">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 0%;"
                                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <!-- 圓形圖標 3  -->
                                <div role="button" class="bar-icon-2 text-center icon border border-white bg-white">3
                                </div>
                                 <!-- 進度條 -->
                                <div class="progress w-25">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 0%;"
                                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <!-- 圓形圖標 4  -->
                                <div role="button" class="bar-icon-4 text-center icon border border-white bg-white">4
                                </div>
                            </div>
                             <!-- 進度條下方文字 -->
                            <div class="cart-text-container w-75 d-flex flex-wrap justify-content-around mb-5">
                                <h6 class="cart-text font-weight-bold ml-2">確認購物車</h6>
                                <h6 class="cart-text font-weight-bold pr-0">付款與運送方式</h6>
                                <h6 class="cart-text font-weight-bold mr-4">填寫資料</h6>
                                <h6 class="cart-text font-weight-bold">完成訂購</h6>
                            </div>
                            <section class="orders w-100 border-top ">
                                <!-- 訂單明細文字 -->
                                <h4 class="cart-text font-weight-normal mt-4">訂單明細</h4>
                                <!-- 雞肉捲卡片區 -->
                                <div class="card-container d-flex">
                                    <div class="card w-50 h-25 border-bottom mt-5 mb-3" style="max-width: 540px;">
                                        <div class="row no-gutters">
                                            <div class="col-md-4 d-flex justify-content-center align-items-center">
                                                <img class="chicken rounded-pill w-50" src="./img/chicken.jpg" alt="...">
                                            </div>
                                            <!-- 雞肉捲卡片的文字和編號 -->
                                            <div class="col-md-8 mt-4 pl-0">
                                                <div class="card-body ml-0 pl-1">
                                                    <h5 class="card-text">Chicken momo</p>
                                                        <p class="card-text"><small class="text-muted">#41551</small></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 數量輸入框 -->
                                    <div class="count w-100 d-flex justify-content-end">
                                        <form class="form-inline">
                                            <div class="form-group font-weight-bold">
                                              <label for="inputPassword6">-</label>
                                              <input type="text" id="inputPassword6" class="form-control mx-sm-3 w-25" aria-describedby="passwordHelpInline" placeholder="1">
                                              <label for="inputPassword6">+</label>
                                              <small id="passwordHelpInline" class="text-muted ml-4">
                                                $10.50                                          </small>
                                            </div>
                                          </form>
                                    </div>                                    
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer></footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
